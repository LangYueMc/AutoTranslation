name: '问题反馈 | Bug Report'
labels:
  - bug
description: 'BUG、不兼容、崩溃等 | BUG, incompatibility, crash, etc.'
body:
  - type: dropdown
    id: modloader
    attributes:
      label: 'Mod 加载器 | Mod loader'
      options:
        - Forge
        - Fabric
        - Quilt
    validations:
      required: true
  - type: input
    id: modloader-version
    attributes:
      label: 'Mod 加载器版本 | Modloader version'
      placeholder: "如: 0.14.22 + 0.89.3+1.20.2"
    validations:
      required: true
  - type: input
    id: mc-version
    attributes:
      label: 'Minecraft 版本 | Minecraft version'
      placeholder: eg. 1.20.1
    validations:
      required: true
  - type: input
    id: mod-version
    attributes:
      label: 'AutoTranslation 版本 | AutoTranslation version'
      placeholder: eg. 1.17.1-57
    validations:
      required: true
  - type: input
    id: modpack
    attributes:
      label: '整合包 | Modpack'
      description: |
        '如果是整合包，请填写整合包信息。'
        'If playing a modpack, please fill in the modpack info!'
  - type: input
    attributes:
      label: 'latest.log'
      description: |
        '请发文件或链接，请勿粘贴内容。'
        'Please send files or links, please do not paste content.'
    validations:
      required: true
  - type: textarea
    attributes:
      label: '详细描述 | Issue description'